<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>Meditation</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="app">
      <div class="vid-container">
        <video loop>
          <source src="./video/rain.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="time-selector">
        <button data-duration="10">10 Seconds</button>
        <button data-duration="300" class="medium-duration">5 Minutes</button>
        <button data-duration="600" class="long-duration">10 Minutes</button>
      </div>
      <div class="player-wrapper">
        <audio class="audio-track">
          <source src="./audio/rain.mp3" />
        </audio>
        <img src="./images/play.svg" class="play-btn" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <img src="./images/replay.svg" class="replay-btn" />
        <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-selector">
        <button data-sound="./audio/rain.mp3" data-video="./video/rain.mp4">
          <img src="./images/rain.svg" alt="" />
        </button>
        <button data-sound="./audio/beach.mp3" data-video="./video/beach.mp4">
          <img src="./images/beach.svg" alt="" />
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
